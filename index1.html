<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <button onclick="myfunction()">Click me!</button>
        <p id="demo"></p>
        <p id="demo1"></p>

            var b=5;
            function myfunction(){
                var a=4
                document.getElementById("demo").innerHTML=b*a;

            }

    </body>
